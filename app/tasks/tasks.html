<h3>Add your Task!</h3>
<form ng-model="inputForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="First Name" ng-model="inputForm.name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Last Name" ng-model="inputForm.description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Email" ng-model="inputForm.price">
    </div>
    <div class="form-group">
        <label for="date">Price</label>
        <input type="text" class="form-control" id="date" placeholder="Email" ng-model="inputForm.date">
    </div>

    <button type="button" class="btn btn-danger" ng-click="clearForm()">Clear</button>
    <button type="button" class="btn btn-success" ng-click="save(inputForm)">Save</button>
</form>


<br />
<h3>Tasks available:</h3>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in items">
        <td>{{value.name}}</td>
        <td>{{value.description}}</td>
        <td>{{value.price}}</td>
        <td>{{value.date}}</td>
        <td><a href="" ng-click="edit(value._id)">edit</a> | <a href="" ng-click="delete(value._id, value._rev)">delete</a> | <a href="#/form/{{value._id}}">edit2</a> </td>
    </tr>
    </tbody>
</table>
