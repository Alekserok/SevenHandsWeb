<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in items">
        <td>{{value.name}}</td>
        <td>{{value.description}}</td>
        <td>{{value.price}}</td>
        <td>{{value.date}}</td>
        <td> <a href="#/dashboard/form/{{value._id}}">edit</a> | <a href="" ng-click="delete(value._id, value._rev)">delete</a> </td>
    </tr>
    </tbody>
